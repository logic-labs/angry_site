<!doctype html>
<title>{% block title %}{% endblock %} - Angry Site</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script crossorigin src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
<script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<nav>
  <h1>Angry Site</h1>
  <ul>
    <li><div id="made_on_React"></div>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
<script type="text/babel">
	ReactDOM.render(<span><i>This caption is written on React!</i></span>, document.getElementById('made_on_React'));
</script>
